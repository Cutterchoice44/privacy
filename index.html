  <!-- Chromecast Handler & Manual Fallback -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const context = cast.framework.CastContext.getInstance();
      const manualBtn = document.getElementById('manualCastBtn');
      const officialBtn = document.querySelector('google-cast-button');
      context.addEventListener(cast.framework.CastContextEventType.CAST_STATE_CHANGED, e => {
        officialBtn.style.display = e.castState !== cast.framework.CastState.NO_DEVICES_AVAILABLE
          ? 'inline-block' : 'none';
      });
      manualBtn.addEventListener('click', () => {
        context.requestSession().catch(err => console.error('Fallback session error', err));
      });
      officialBtn.addEventListener('click', async () => {
        const session = context.getCurrentSession();
        if (!session) return console.warn('No Chromecast session');
        const mediaInfo = new chrome.cast.media.MediaInfo(
          'https://cutters-choice-radio.radiocult.fm/stream',
          'application/x-mpegurl'
        );
        mediaInfo.streamType = chrome.cast.media.StreamType.LIVE;
        mediaInfo.metadata = new chrome.cast.media.MusicTrackMediaMetadata();
        mediaInfo.metadata.title = document.getElementById('now-dj').textContent;
        mediaInfo.metadata.albumName = 'Cutters Choice Radio';
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        await session.loadMedia(request).catch(err => console.error('Chromecast error:', err));
      });
    });
  </script>

  <!-- GIF-SWAP SCRIPT -->
  <script>
    (function() {
      const right = document.querySelector('.header-gif-right');
      const left = document.querySelector('.header-gif-left');
      let loop = 0;
      const set1 = ["url('/images/Untitled%20design(4).gif')", "url('/images/Untitled%20design(5).gif')"];
      const set2 = ["url('/images/Untitled%20design(7).gif')", "url('/images/Untitled%20design(8).gif')"];
      right.style.backgroundImage = set1[0];
      left.style.backgroundImage = set1[1];
      right.addEventListener('animationiteration', () => {
        loop++;
        const s = (loop % 4 < 2) ? set1 : set2;
        right.style.backgroundImage = s[0];
        left.style.backgroundImage = s[1];
      });
    })();
  </script>
